<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get In Touch</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ae58f79f12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="contact-page">

    <header class="header-contact">

        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
        
            <h1 class="text-left">get in touch</h1>
        </div> <!--/.wrapper-->

    </header>

    <main>
        <section class="section-1 row-flex wrapper">

            <div class="address-container col-flex">
                <ul class="social-media-links row-flex yellow-color">
                    <li>
                        <a href="#">
                            <p class="sr-only">facebook</p>
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">instagram</p>
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">twitter</p>
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">whatsapp</p>
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </li>
                </ul> <!--/ .social-media-links -->
        
                <address>
        
                    <h2 class="sr-only">contact information</h2>
        
                    <a href="info@email.com">info@email.com</a>
                    <a href="123-456-7890">123 - 456 - 7890</a>
        
                    <p>123 Queen Street West, Unit 10</p>

                    <p>Toronto, Ontario</p> 
                    
                    <p>M5V2D5</p>
        
                </address>
    
            </div> <!-- / .col-flex -->
    
            <div class="form-container relativist border-right">
                <form action="submit" class="contact-form">
                    <fieldset class="row-flex">
                        <legend class="sr-only">leave a comment</legend>
                
                        <!-- put the labels & inputs into their own divs -->
                
                        <div class="name-container">
                            <label class="visuallyHidden" for="user-name">name</label>
                            <input type="text" id="user-name" name="blog-comment" class="user-name" placeholder="Name" required>
                        </div>
                
                        <div class="email-container">
                            <label class="visuallyHidden" for="user-email">email address</label>
                            <input type="email" id="user-email" name="blog-comment" class="user-email" placeholder="Email address"
                                required>
                        </div>
                
                        <div class="message-container">
                            <label class="visuallyHidden" for="message">comment</label>
                            <textarea id="message" name="blog-comment" class="message" cols="30" rows="10" placeholder="Message"
                                required></textarea>
                        </div>
                
                        <button type="submit" class="button-style">submit</button>
                
                    </fieldset>
                </form>
            </div> <!-- / .form-container -->
        </section> <!-- / .section-1 .row-flex -->
    </main>

    <footer>
        <p>copyright Â© 2019 juno college</p>
    </footer>
    
</body>
</html>
