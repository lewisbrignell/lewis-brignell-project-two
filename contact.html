<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get In Touch</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">blog</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    
        <h1 class="text-left">get in touch</h1>
    </header>

    <main>
        <section class="section-1 row-flex">

            <div class="col-flex">
                <ul class="social-media-links">
                    <li>
                        <a href="#">
                            <p class="sr-only">facebook</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">instagram</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">twitter</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <p class="sr-only">whatsapp</p>
                        </a>
                    </li>
                </ul> <!--/ .social-media-links -->
        
                <address>
        
                    <h2 class="sr-only">contact information</h2>
        
                    <a href="info@email.com">info@email.com</a>
                    <a href="123-456-7890">123 - 456 - 7890</a>
        
                    <p>123 Queen Street West, Unit 10 Toronto, Ontario M5V2D5</p>
        
                </address>
    
            </div> <!-- / .col-flex -->
    
            <form action="submit" class="contact-form border-right">
                <fieldset>
                    <legend>get in touch</legend>
    
                    <label for="user-name">name</label>
                    <input type="text" id="user-name" name="user-info" placeholder="Name" required>
    
                    <label for="user-email">email address</label>
                    <input type="email" id="user-email" name="user-info" placeholder="Email address" required>
    
                    <label for="message">message</label>
                    <textarea id="message" name="user-info" cols="30" rows="10" placeholder="Message" required></textarea>
    
                    <button type="submit" class="button-style">submit</button>
    
                </fieldset>
            </form>

        </section> <!-- / .section-1 .row-flex -->
    </main>

    <footer>
        <p>copyright Â© 2019 juno college</p>
    </footer>
    
</body>
</html>
